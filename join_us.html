<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Project</title>
    <link rel="stylesheet" href="joins_us.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="sections.html">Sections</a></li>
                <li><a href="join_us.html">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Linkcu</h1>
            <p>Share Knowledge, Live Better</p>
        </section>
        <section id="about" class="card">
            <h2>About Us</h2>
            <p>Learn more about our mission and values.</p>
        </section>
        <section id="sections" class="card">
            <h2>Sections</h2>
            <p>Discover the different sections of our community.</p>
        </section>
        <section id="join">
            <h2>Join Us</h2>
            <form id="join-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="university">University:</label>
                <input type="text" id="university" name="university" required>

                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" required>

                <label for="committee">Council/Committee:</label>
                <input type="text" id="committee" name="committee" required>

                <button type="submit">Apply Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Link, Cairo University. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
